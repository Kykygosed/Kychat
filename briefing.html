<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Briefing</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      color: #1e90ff;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      background-color: #1e90ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #187bcd;
    }
  </style>
</head>
<body>
  <h1>Briefing Vol</h1>

  <label>Callsign</label>
  <input type="text" id="callsign">

  <label>Pilote</label>
  <input type="text" id="pilot">

  <label>Compagnie</label>
  <input type="text" id="company">

  <label>Départ</label>
  <input type="text" id="departure">

  <label>Arrivée</label>
  <input type="text" id="arrival">

  <label>Ligne de départ</label>
  <input type="text" id="departureLine">

  <label>Ligne d’arrivée</label>
  <input type="text" id="arrivalLine">

  <label>Type d'avion</label>
  <input type="text" id="aircraft">

  <button onclick="saveBriefing()">Sauvegarder</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.appspot.com",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveBriefing() {
      const data = {
        callsign: document.getElementById('callsign').value,
        pilot: document.getElementById('pilot').value,
        company: document.getElementById('company').value,
        departure: document.getElementById('departure').value,
        arrival: document.getElementById('arrival').value,
        departureLine: document.getElementById('departureLine').value,
        arrivalLine: document.getElementById('arrivalLine').value,
        aircraft: document.getElementById('aircraft').value
      };

      db.ref('briefing').set(data, (error) => {
        if (error) {
          alert('Erreur lors de l\'enregistrement !');
        } else {
          alert('Briefing enregistré avec succès.');
        }
      });
    }
  </script>
</body>
</html>
