<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le groupe commu</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff176; /* jaune banane */
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top-bar {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      font-size: 18px;
    }
    .top-bar img {
      border-radius: 50%;
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }
    .message.own {
      align-self: flex-end;
      background-color: #d0f8ce;
    }
    .message.other {
      align-self: flex-start;
      background-color: #ffffff;
      color: black;
      border: 1px solid #ccc;
    }
    .author {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
    }
    .timestamp {
      font-size: 10px;
      text-align: right;
      margin-top: 4px;
      color: #666;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-area button {
      margin-left: 10px;
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="icon" />
    Le groupe commu
  </div>
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Message" />
    <button onclick="sendMessage()">ðŸ“¨</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.appspot.com",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const pseudo = localStorage.getItem("pseudo") || "Vous";
    const userColor = localStorage.getItem("color") || getRandomColor();
    localStorage.setItem("pseudo", pseudo);
    localStorage.setItem("color", userColor);

    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message === "") return;
      const timestamp = new Date().toLocaleString();

      db.ref("messages").push({
        author: pseudo,
        color: userColor,
        text: message,
        timestamp,
        views: {}
      });
      input.value = "";
    }

    db.ref("messages").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const msgId = snapshot.key;
      const container = document.getElementById("messages");
      const div = document.createElement("div");
      const isOwn = msg.author === pseudo;

      if (!isOwn && (!msg.views || !msg.views[pseudo])) {
        db.ref(`messages/${msgId}/views/${pseudo}`).set(true);
      }

      div.classList.add("message");
      div.classList.add(isOwn ? "own" : "other");

      if (!isOwn) {
        const author = document.createElement("div");
        author.classList.add("author");
        author.textContent = msg.author;
        author.style.color = msg.color;
        div.appendChild(author);
      }

      const text = document.createElement("div");
      text.textContent = msg.text;
      div.appendChild(text);

      const timestamp = document.createElement("div");
      timestamp.classList.add("timestamp");
      timestamp.textContent = msg.timestamp;
      div.appendChild(timestamp);

      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    });
  </script>
</body>
</html>
