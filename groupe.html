<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groupe test</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff8d5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .topbar {
      background-color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    }

    .topbar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
    }

    .topbar .info {
      flex-grow: 1;
    }

    .topbar .info .title {
      font-weight: bold;
    }

    .topbar .info .subtitle {
      font-size: 12px;
      color: gray;
    }

    .topbar .icons {
      display: flex;
      gap: 10px;
      font-size: 20px;
    }

    .encryption-info {
      background-color: #fff3cd;
      color: #856404;
      font-size: 13px;
      text-align: center;
      padding: 10px;
    }

    .messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      background-color: #dcf8c6;
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 8px;
      max-width: 70%;
      position: relative;
      word-wrap: break-word;
    }

    .message.you {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .message.other {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ccc;
    }

    .message .time {
      font-size: 10px;
      color: gray;
      position: absolute;
      bottom: 2px;
      right: 5px;
    }

    .input-bar {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    .input-bar input {
      flex-grow: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
    }

    .input-bar button {
      background-color: #25d366;
      border: none;
      color: white;
      padding: 0 16px;
      margin-left: 8px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="topbar">
    <span>&larr;</span>
    <img src="https://i.imgur.com/SdZRnls.jpeg" alt="Groupe"/>
    <div class="info">
      <div class="title">Groupe test</div>
      <div class="subtitle">Vous</div>
    </div>
    <div class="icons">
      â‹®
    </div>
  </div>

  <!-- Info chiffrement -->
  <div class="encryption-info">
    ðŸ”’ Les messages et les appels sont chiffrÃ©s de bout en bout. Seules les personnes prenant part Ã  cette discussion peuvent les lire, les Ã©couter ou les partager. En savoir plus.
  </div>

  <!-- Messages -->
  <div class="messages" id="messages"></div>

  <!-- Input -->
  <div class="input-bar">
    <input type="text" id="messageInput" placeholder="Message" onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.appspot.com",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const messagesDiv = document.getElementById("messages");

    // Nom du sender par dÃ©faut
    const currentUser = "Vous";

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text !== "") {
        push(messagesRef, {
          sender: currentUser,
          text,
          timestamp: new Date().toISOString()
        });
        input.value = "";
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    }

    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(data.sender === currentUser ? "you" : "other");
      msgDiv.innerHTML = `
        ${data.text}
        <div class="time">${new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
      `;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
