<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le groupe commu</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe135; /* Jaune banane */
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .topbar {
      background-color: #075E54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .topbar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .topbar span {
      font-weight: bold;
      font-size: 18px;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 60%;
      margin: 5px;
      padding: 8px;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }
    .message.you {
      align-self: flex-end;
      background-color: #DCF8C6;
    }
    .message.other {
      align-self: flex-start;
      background-color: white;
    }
    .message .meta {
      font-size: 10px;
      color: gray;
      margin-top: 5px;
    }
    .message .author {
      font-weight: bold;
      margin-bottom: 3px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: white;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-area button {
      background: none;
      border: none;
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <img src="https://cdn-icons-png.flaticon.com/512/1246/1246270.png" />
    <span>Le groupe commu</span>
  </div>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input id="messageInput" placeholder="Message" onkeydown="handleKey(event)">
    <button onclick="sendMessage()">✉️</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.appspot.com",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const username = localStorage.getItem("username") || "Vous";

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      db.ref("messages").push({
        sender: username,
        text: text,
        timestamp: Date.now(),
        views: {}
      });

      input.value = "";
    }

    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }

    db.ref("messages").on("child_added", snapshot => {
      const data = snapshot.val();
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "message " + (data.sender === username ? "you" : "other");

      if (data.sender !== username) {
        div.innerHTML = `<div class='author' style='color:${stringToColor(data.sender)}'>${data.sender}</div>`;
      }

      div.innerHTML += `
        <div>${data.text}</div>
        <div class="meta">${new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
      `;

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;

      if (!data.views || !data.views[username]) {
        db.ref(`messages/${snapshot.key}/views/${username}`).set(true);
      }
    });

    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      const c = (hash & 0x00FFFFFF)
        .toString(16)
        .toUpperCase();
      return "#" + "00000".substring(0, 6 - c.length) + c;
    }
  </script>
</body>
</html>
