<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KykyChat</title>
  <style>
    body {
      margin: 0;
      background-color: #FFEB3B; /* jaune banane */
      font-family: Arial, sans-serif;
    }

    .topbar {
      height: 60px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 1px solid #ccc;
    }

    #messages {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      border-radius: 15px;
      position: relative;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .other {
      align-self: flex-start;
      background-color: white;
    }

    .author {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
      margin-top: 4px;
    }

    .bottombar {
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
    }

    #inputMessage {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    #sendBtn {
      margin-left: 10px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">KykyChat</div>
  <div id="messages"></div>
  <div class="bottombar">
    <input type="text" id="inputMessage" placeholder="Écris ton message...">
    <button id="sendBtn">➤</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.appspot.com",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const pseudo = localStorage.getItem("pseudo");
    if (!pseudo) window.location.href = "index.html";

    let userColor = "#000";

    // Récupère la couleur du pseudo
    firebase.database().ref("users/" + pseudo).once("value", snap => {
      const data = snap.val();
      if (data && data.color) userColor = data.color;
    });

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("inputMessage");
    const sendBtn = document.getElementById("sendBtn");

    // Envoyer un message
    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;

      const now = new Date();
      const timestamp = now.toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" });

      db.ref("messages").push({
        pseudo: pseudo,
        message: text,
        time: timestamp
      });

      input.value = "";
    };

    // Affichage des messages
    db.ref("messages").on("child_added", snap => {
      const data = snap.val();
      const bubble = document.createElement("div");
      bubble.classList.add("message");

      if (data.pseudo === pseudo) {
        bubble.classList.add("me");
        bubble.innerHTML = `
          <div>${data.message}</div>
          <div class="timestamp">${data.time}</div>
        `;
      } else {
        bubble.classList.add("other");

        // Récupère la couleur de l'auteur
        firebase.database().ref("users/" + data.pseudo).once("value", s => {
          const color = s.val()?.color || "#000";
          bubble.innerHTML = `
            <div class="author" style="color: ${color};">${data.pseudo}</div>
            <div>${data.message}</div>
            <div class="timestamp">${data.time}</div>
          `;
        });
      }

      messagesDiv.appendChild(bubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
