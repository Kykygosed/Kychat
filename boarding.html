<!-- Firebase v8 compatible CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    // Configuration Firebase (remplace avec tes infos)
    const firebaseConfig = {
        apiKey: "VOTRE_API_KEY",
        authDomain: "VOTRE_PROJET.firebaseapp.com",
        databaseURL: "https://VOTRE_PROJET.firebaseio.com",
        projectId: "VOTRE_PROJET",
        storageBucket: "VOTRE_PROJET.appspot.com",
        messagingSenderId: "VOTRE_ID",
        appId: "VOTRE_APP_ID"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Ã‰coute du champ "finished"
    db.ref("vol/finished").on("value", (snapshot) => {
        const finished = snapshot.val();
        if (finished === true) {
            window.location.href = "flight.html";
        }
    });
</script>
