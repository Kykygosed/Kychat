<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boarding</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #embarquer {
      display: none;
      background-color: limegreen;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    #embarquer:hover {
      background-color: green;
    }
  </style>
</head>
<body>

<h1>En attente du pilote...</h1>
<button id="embarquer">Embarquer</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script>
  // Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
  authDomain: "kykychat-24c7f.firebaseapp.com",
  databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
  projectId: "kykychat-24c7f",
  storageBucket: "kykychat-24c7f.firebasestorage.app",
  messagingSenderId: "342562811927",
  appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const bouton = document.getElementById('embarquer');

  // Ã‰coute du statut "finished"
  db.ref('vol/finished').on('value', (snapshot) => {
    const etat = snapshot.val();
    if (etat === true) {
      bouton.style.display = "block";
    } else {
      bouton.style.display = "none";
    }
  });

  bouton.addEventListener('click', () => {
    window.location.href = "flight.html";
  });
</script>

</body>
</html>
