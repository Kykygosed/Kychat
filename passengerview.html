<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Passenger View - MSFS via Flight Events</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.111.0/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.111.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #logbox {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      max-width: 300px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div id="logbox">üîÑ Initialisation...</div>

<script>
  const viewer = new Cesium.Viewer('cesiumContainer', {
    terrainProvider: Cesium.createWorldTerrain(),
    timeline: false,
    animation: false
  });

  const pilotName = "EZY0000"; // Remplace par ton callsign Flight Events
  const logbox = document.getElementById("logbox");

  function log(msg) {
    logbox.innerText = msg;
  }

  async function fetchPosition() {
    try {
      const response = await fetch(`https://events.flighttracker.tech/live?pilot=${pilotName}`);
      const data = await response.json();

      if (!data.length) {
        log("‚ö†Ô∏è Aucune position trouv√©e pour le callsign.");
        return;
      }

      const { lat, lon, alt, hdg, groundspeed } = data[0];
      log(`üìç ${pilotName}\nLat: ${lat.toFixed(4)}\nLon: ${lon.toFixed(4)}\nAlt: ${alt} ft\nGS: ${groundspeed} kt\nHDG: ${hdg}¬∞`);

      viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(lon, lat, alt * 0.3048 + 100), // +100m for "passenger view"
        orientation: {
          heading: Cesium.Math.toRadians(hdg),
          pitch: Cesium.Math.toRadians(-10), // slight nose-down for realism
          roll: 0.0
        }
      });
    } catch (error) {
      log(`‚ùå Erreur de r√©cup√©ration : ${error.message}`);
    }
  }

  // Actualise la position toutes les 2 secondes
  setInterval(fetchPosition, 2000);
  fetchPosition();
</script>
</body>
</html>
