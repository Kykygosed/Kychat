<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vue Passager MSFS - Suivi Volanta</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #logbox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.75);
      color: #00ff88;
      font-family: monospace;
      font-size: 13px;
      padding: 10px;
      border-radius: 6px;
      max-width: 300px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      z-index: 100;
    }

    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="logbox">[‚è≥] Initialisation Cesium...</div>
  <div id="info">Chargement...</div>

  <script>
    const username = "kykygosed"; // Ton pseudo Volanta
    const infoBox = document.getElementById('info');
    const logbox = document.getElementById('logbox');

    function log(message) {
      const time = new Date().toLocaleTimeString();
      logbox.innerText += `\n[${time}] ${message}`;
      logbox.scrollTop = logbox.scrollHeight;
    }

    log(`üë§ Utilisateur Volanta : ${username}`);

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      shouldAnimate: true,
      baseLayerPicker: false,
      timeline: false,
      animation: false,
    });

    log("‚úÖ Cesium pr√™t. Chargement des donn√©es Volanta...");

    function updateCameraFromVolanta() {
      fetch(`https://api.volanta.app/v1/users/${username}/flight`)
        .then(response => {
          if (!response.ok) throw new Error("R√©ponse invalide");
          return response.json();
        })
        .then(data => {
          if (!data || !data.aircraft) {
            infoBox.innerText = "Aucun vol en cours.";
            log("‚ö†Ô∏è Aucun vol d√©tect√© pour cet utilisateur.");
            return;
          }

          const lat = data.aircraft.latitude;
          const lon = data.aircraft.longitude;
          const alt = data.aircraft.altitude * 0.3048 + 100;
          const heading = data.aircraft.heading;

          viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(lon, lat, alt),
            orientation: {
              heading: Cesium.Math.toRadians(heading),
              pitch: Cesium.Math.toRadians(-10),
              roll: 0.0
            }
          });

          infoBox.innerText = `üìç LAT: ${lat.toFixed(4)} | LON: ${lon.toFixed(4)} | ALT: ${Math.round(alt)} m | CAP: ${heading}`;
          log(`üì° Position re√ßue : ${lat.toFixed(2)}, ${lon.toFixed(2)} @ ${Math.round(alt)}m`);
        })
        .catch(error => {
          infoBox.innerText = "Erreur avec Volanta.";
          log("‚ùå Erreur lors de la r√©cup√©ration : " + error.message);
        });
    }

    updateCameraFromVolanta();
    setInterval(updateCameraFromVolanta, 3000);
  </script>
</body>
</html>
