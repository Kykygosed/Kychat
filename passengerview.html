<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cesium avec Terrain 3D et Log</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
    }
    #logBox {
      position: absolute;
      top: 10px; left: 10px;
      max-width: 300px; max-height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.6);
      color: white;
      font-family: monospace;
      font-size: 12px;
      padding: 8px;
      border-radius: 4px;
      z-index: 999;
    }
    #info {
      position: absolute;
      bottom: 10px; left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 5px 8px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="logBox">Initialisation Cesium...</div>
  <div id="info"></div>

  <script>
    const logBox = document.getElementById('logBox');
    const info = document.getElementById('info');

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logBox.innerText += `\n[${time}] ${msg}`;
      logBox.scrollTop = logBox.scrollHeight;
      console.log(msg);
    }

    log("Démarrage...");

    // Initialisation du viewer Cesium avec terrain 3D officiel
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.CesiumTerrainProvider({
        url: Cesium.IonResource.fromAssetId(1)
      }),
      timeline: false,
      animation: false,
      baseLayerPicker: false,
      infoBox: false,
      selectionIndicator: false,
      shouldAnimate: false
    });

    log("Cesium chargé.");

    // Exemple de position fixe sur Paris
    function updatePosition() {
      log("Placement caméra sur Paris...");
      viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(2.3522, 48.8566, 1000),
        orientation: {
          heading: 0,
          pitch: Cesium.Math.toRadians(-30),
          roll: 0
        }
      });
      info.innerText = "Position fixe : Paris, France";
      log("Position caméra mise à jour.");
    }

    updatePosition();

    // Ici, tu pourras remplacer updatePosition() par la fonction qui récupère la position Volanta
    // et repositionne la caméra en fonction.

  </script>
</body>
</html>
