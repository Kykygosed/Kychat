<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cesium avec clé API et logbox</title>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
    }
    #logBox {
      position: absolute;
      top: 10px; left: 10px;
      max-width: 350px; max-height: 250px;
      overflow-y: auto;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 8px;
      border-radius: 5px;
      z-index: 9999;
      white-space: pre-line;
    }
    #info {
      position: absolute;
      bottom: 10px; left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="logBox">Initialisation Cesium...</div>
  <div id="info"></div>

  <!-- Import Cesium JS en premier -->
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Cesium.js"></script>

  <!-- Ton script personnalisé APRES -->
  <script>
    Cesium.Ion.defaultAccessToken = 'VOTRE_CESIUM_ION_ACCESS_TOKEN_ICI';

    const logBox = document.getElementById('logBox');
    const info = document.getElementById('info');

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logBox.innerText += `\n[${time}] ${msg}`;
      logBox.scrollTop = logBox.scrollHeight;
      console.log(msg);
    }

    log("Démarrage Cesium...");

    try {
      const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: new Cesium.CesiumTerrainProvider({
          url: Cesium.IonResource.fromAssetId(1)
        }),
        imageryProvider: new Cesium.IonImageryProvider({
          assetId: 2
        }),
        timeline: false,
        animation: false,
        baseLayerPicker: false,
        infoBox: false,
        selectionIndicator: false,
        shouldAnimate: false
      });

      log("Cesium chargé avec terrain et imagerie.");

      function updatePosition() {
        log("Placement caméra sur Paris (exemple)...");
        viewer.camera.setView({
          destination: Cesium.Cartesian3.fromDegrees(2.3522, 48.8566, 2000),
          orientation: {
            heading: 0,
            pitch: Cesium.Math.toRadians(-35),
            roll: 0
          }
        });
        info.innerText = "Position : Paris, France (exemple)";
        log("Position caméra mise à jour.");
      }

      updatePosition();

    } catch (error) {
      log("Erreur Cesium : " + error.message);
    }
  </script>
</body>
</html>
