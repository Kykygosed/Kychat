<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Passenger View - MSFS via Node.js API</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.111.0/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.111.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #logbox {
      position: absolute; bottom: 10px; left: 10px;
      background: rgba(0,0,0,0.7); color: white; padding: 10px;
      font-family: monospace; font-size: 14px; max-width: 300px; border-radius: 5px;
    }
  </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div id="logbox">üîÑ Initialisation...</div>

<script>
  const viewer = new Cesium.Viewer('cesiumContainer', {
    terrainProvider: Cesium.createWorldTerrain(),
    timeline: false,
    animation: false
  });

  const logbox = document.getElementById('logbox');

  function log(msg) {
    logbox.innerText = msg;
  }

  async function fetchPosition() {
    try {
      const response = await fetch('/api/position');
      if (!response.ok) throw new Error('HTTP error ' + response.status);
      const data = await response.json();

      log(`üìç Position re√ßue\nLat: ${data.lat}\nLon: ${data.lon}\nAlt: ${data.alt} ft\nHDG: ${data.hdg}¬∞\nGS: ${data.groundspeed} kt`);

      viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(data.lon, data.lat, data.alt * 0.3048 + 100),
        orientation: {
          heading: Cesium.Math.toRadians(data.hdg),
          pitch: Cesium.Math.toRadians(-10),
          roll: 0
        }
      });
    } catch (e) {
      log('‚ùå Erreur: ' + e.message);
    }
  }

  setInterval(fetchPosition, 2000);
  fetchPosition();
</script>
</body>
</html>
