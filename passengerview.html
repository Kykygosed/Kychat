<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vue Passager MSFS</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.111.0/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.111.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    #logbox {
      position: absolute;
      bottom: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      color: lime;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 6px;
      max-width: 320px;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #callsign {
      position: absolute;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="callsign">Volant en cours‚Ä¶</div>
  <div id="logbox">üîÑ Initialisation‚Ä¶</div>

  <script>
    // Affiche un message dans la logbox
    function log(text) {
      const el = document.getElementById("logbox");
      el.textContent = `${text}\n\n${el.textContent}`;
      el.scrollTop = 0;
      console.log(text);
    }

    // Ta cl√© API Cesium Ion
    Cesium.Ion.defaultAccessToken = 'VOTRE_CESIUM_ION_ACCESS_TOKEN';

    // Charger le terrain via IonResource
    Cesium.IonResource.fromAssetId(1).then(resource => {
      log("‚úÖ Terrain IonResource charg√©.");

      const terrainProvider = new Cesium.CesiumTerrainProvider({ url: resource });
      const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider,
        baseLayerPicker: false,
        timeline: false,
        animation: false,
        infoBox: false,
        selectionIndicator: false
      });

      document.getElementById("callsign").textContent = "MSFS ‚Äì Vue passager";

      const companionUrl = "http://192.168.1.126:4000/api/position";
      let first = true;

      // Fonction de mise √† jour de position
      function updatePosition() {
        fetch(companionUrl)
          .then(res => {
            if (!res.ok) throw new Error("HTTP " + res.status);
            return res.json();
          })
          .then(data => {
            const lat = data.latitude;
            const lon = data.longitude;
            const alt = data.altitude;

            log(`üìç ${lat.toFixed(5)}, ${lon.toFixed(5)}, ALT ${alt.toFixed(0)} ft`);

            viewer.camera.flyTo({
              destination: Cesium.Cartesian3.fromDegrees(lon, lat, alt * 0.3048 + 300),
              orientation: {
                heading: Cesium.Math.toRadians(data.heading ?? 0),
                pitch: Cesium.Math.toRadians(-30),
                roll: 0
              },
              duration: first ? 2.0 : 0.5
            });

            first = false;
          })
          .catch(err => {
            log("‚ùå Erreur Companion API: " + err.message);
          });
      }

      // D√©marrer les mises √† jour
      updatePosition();
      setInterval(updatePosition, 1000);
    }).catch(err => {
      log("‚ùå √âchec de chargement du terrain : " + err.message);
    });
  </script>
</body>
</html>
