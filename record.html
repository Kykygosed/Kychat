<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Caméra Surveillance</title>
<style>
    body {
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    button {
        background: green;
        color: white;
        font-size: 1.5rem;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

<button id="startBtn">Démarrer Caméra</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
  authDomain: "kykychat-24c7f.firebaseapp.com",
  databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
  projectId: "kykychat-24c7f",
  storageBucket: "kykychat-24c7f.firebasestorage.app",
  messagingSenderId: "342562811927",
  appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

const startBtn = document.getElementById('startBtn');
let localStream;

startBtn.onclick = async () => {
    startBtn.disabled = true;

    try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const myId = 'cam-' + Math.random().toString(36).substr(2, 9);
        const signalsRef = database.ref('signals/' + myId);

        signalsRef.onDisconnect().remove();

        signalsRef.on('child_added', async snap => {
            const data = snap.val();
            if (data.type === 'offer') {
                const pc = new RTCPeerConnection();
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

                await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                database.ref('answers/' + data.viewerId).set({
                    answer: pc.localDescription,
                    cameraId: myId
                });
            }
        });

        alert("Caméra active.");
    } catch (err) {
        console.error(err);
        alert("Erreur d'accès caméra.");
        startBtn.disabled = false;
    }
};
</script>

</body>
</html>
