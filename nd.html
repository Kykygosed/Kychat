<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A320 ND Replica</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: lime;
      padding: 10px;
      border: 1px solid lime;
      border-radius: 8px;
    }
    #controls input, #controls button {
      background: black;
      color: lime;
      border: 1px solid lime;
      margin-top: 4px;
      padding: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="requestPermissions()">Activer GPS + Cap</button><br />
    <div id="waypointInputs">
      <input type="text" placeholder="Waypoint 1" /><br />
    </div>
    <button onclick="addWaypointInput()">+</button>
    <button onclick="startND()">Afficher ND</button>
  </div>

  <canvas id="ndCanvas" width="512" height="512"></canvas>

  <script>
    const canvas = document.getElementById('ndCanvas');
    const ctx = canvas.getContext('2d');
    let heading = 0;
    let currentPos = { lat: 48.8566, lon: 2.3522 }; // default Paris
    let waypoints = [];

    function requestPermissions() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          currentPos.lat = pos.coords.latitude;
          currentPos.lon = pos.coords.longitude;
        });
      }
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', (event) => {
          heading = event.alpha || 0;
        });
      }
    }

    function addWaypointInput() {
      const div = document.getElementById('waypointInputs');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Waypoint ' + (div.children.length / 2 + 1);
      div.appendChild(input);
      div.appendChild(document.createElement('br'));
    }

    async function getWaypointCoordinates(name) {
      const res = await fetch('https://kykychat-24c7f-default-rtdb.firebaseio.com/waypoints.json');
      const data = await res.json();
      for (const key in data) {
        if (data[key].name.toLowerCase() === name.toLowerCase()) {
          return { lat: data[key].lat, lon: data[key].lon };
        }
      }
      return null;
    }

    async function startND() {
      const inputs = document.querySelectorAll('#waypointInputs input');
      waypoints = [];
      for (const input of inputs) {
        const coord = await getWaypointCoordinates(input.value);
        if (coord) waypoints.push(coord);
      }
      drawND();
    }

    function drawND() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height;
      const radius = 180;

      // Draw arcs
      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 1;
      for (let r = 60; r <= radius; r += 60) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, r, Math.PI, 2 * Math.PI);
        ctx.stroke();
      }

      // Draw heading tick marks
      ctx.fillStyle = '#00ffff';
      for (let deg = 0; deg <= 360; deg += 5) {
        const angle = (deg - heading) * Math.PI / 180;
        const x = centerX + radius * Math.sin(angle);
        const y = centerY - radius * Math.cos(angle);
        if (deg % 30 === 0) {
          ctx.fillText((deg / 10).toString().padStart(2, '0'), x - 5, y);
        }
      }

      // Draw aircraft triangle
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - 20);
      ctx.lineTo(centerX - 10, centerY);
      ctx.lineTo(centerX + 10, centerY);
      ctx.closePath();
      ctx.fill();

      // Draw route to waypoints
      if (waypoints.length > 0) {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);

        let prev = currentPos;
        for (let i = 0; i < waypoints.length; i++) {
          const dx = (waypoints[i].lon - prev.lon) * 10000;
          const dy = (waypoints[i].lat - prev.lat) * -10000;
          ctx.lineTo(centerX + dx, centerY + dy);
          prev = waypoints[i];
        }
        ctx.stroke();

        // Draw waypoints
        ctx.fillStyle = '#00ffff';
        prev = currentPos;
        for (let i = 0; i < waypoints.length; i++) {
          const dx = (waypoints[i].lon - currentPos.lon) * 10000;
          const dy = (waypoints[i].lat - currentPos.lat) * -10000;
          ctx.beginPath();
          ctx.arc(centerX + dx, centerY + dy, 4, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
      requestAnimationFrame(drawND);
    }
  </script>
</body>
</html>
