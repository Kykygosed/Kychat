<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A320 ND Replica</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: lime;
      padding: 10px;
      border: 1px solid lime;
      border-radius: 8px;
    }
    #controls input, #controls button {
      background: black;
      color: lime;
      border: 1px solid lime;
      margin-top: 4px;
      padding: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="gpsBtn">Activer GPS + Cap</button><br />
    <div id="waypointInputs">
      <input type="text" placeholder="Waypoint 1" /><br />
    </div>
    <button id="addBtn">+</button>
    <button id="startBtn">Afficher ND</button>
  </div>

  <canvas id="ndCanvas" width="512" height="512"></canvas>

  <script>
    const canvas = document.getElementById('ndCanvas');
    const ctx = canvas.getContext('2d');
    let heading = 0;
    let currentPos = { lat: 48.8566, lon: 2.3522 };
    let waypoints = [];
    let destinationPath = [];

    document.getElementById("gpsBtn").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          currentPos.lat = pos.coords.latitude;
          currentPos.lon = pos.coords.longitude;
        });
      }
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientationabsolute' in window ? 'deviceorientationabsolute' : 'deviceorientation', event => {
          if (event.alpha !== null) {
            heading = 360 - event.alpha;
          }
        }, true);
      }
    });

    document.getElementById("addBtn").addEventListener("click", () => {
      const div = document.getElementById('waypointInputs');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Waypoint ' + (div.querySelectorAll('input').length + 1);
      div.appendChild(input);
      div.appendChild(document.createElement('br'));
    });

    async function getWaypointCoordinates(name) {
      const res = await fetch('https://kykychat-24c7f-default-rtdb.firebaseio.com/waypoints.json');
      const data = await res.json();
      for (const key in data) {
        if (data[key].name.toLowerCase() === name.toLowerCase()) {
          return { lat: data[key].lat, lon: data[key].lon };
        }
      }
      return null;
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      const inputs = document.querySelectorAll('#waypointInputs input');
      waypoints = [];
      for (const input of inputs) {
        const coord = await getWaypointCoordinates(input.value);
        if (coord) waypoints.push(coord);
      }
    });

    function toXY(lat, lon) {
      const dx = (lon - currentPos.lon) * 60000;
      const dy = (lat - currentPos.lat) * -60000;
      return { x: dx, y: dy };
    }

    function drawND() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height - 40;
      const radius = 180;

      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 1;
      for (let r = 60; r <= radius; r += 60) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, r, Math.PI, 2 * Math.PI);
        ctx.stroke();
      }

      ctx.fillStyle = '#00ffff';
      for (let deg = 0; deg < 360; deg += 30) {
        const angle = (deg - heading) * Math.PI / 180;
        const x = centerX + radius * Math.sin(angle);
        const y = centerY - radius * Math.cos(angle);
        const txt = (deg / 10).toString().padStart(2, '0');
        ctx.fillText(txt, x - 5, y);
      }

      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - 20);
      ctx.lineTo(centerX - 10, centerY);
      ctx.lineTo(centerX + 10, centerY);
      ctx.closePath();
      ctx.fill();

      if (waypoints.length > 0) {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.beginPath();

        let prev = currentPos;
        let { x: px, y: py } = toXY(prev.lat, prev.lon);
        ctx.moveTo(centerX + px, centerY + py);

        for (let i = 0; i < waypoints.length; i++) {
          let { x, y } = toXY(waypoints[i].lat, waypoints[i].lon);
          ctx.lineTo(centerX + x, centerY + y);
        }
        ctx.stroke();

        ctx.fillStyle = '#00ffff';
        for (let i = 0; i < waypoints.length; i++) {
          let { x, y } = toXY(waypoints[i].lat, waypoints[i].lon);
          ctx.beginPath();
          ctx.arc(centerX + x, centerY + y, 4, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
      requestAnimationFrame(drawND);
    }

    drawND();
  </script>
</body>
</html>
