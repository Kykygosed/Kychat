          <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A320 ND Replica</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: lime;
      padding: 10px;
      border: 1px solid lime;
      border-radius: 8px;
      z-index: 10;
    }
    #controls input, #controls button {
      background: black;
      color: lime;
      border: 1px solid lime;
      margin-top: 4px;
      padding: 4px;
      font-family: monospace;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: monospace;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border: 1px solid lime;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="requestPermissions()">Activer GPS + Cap</button><br />
    <div id="waypointInputs">
      <input type="text" placeholder="Waypoint 1" /><br />
    </div>
    <button onclick="addWaypointInput()">+</button>
    <button onclick="startND()">Afficher ND</button>
  </div>
  <div id="info"></div>

  <canvas id="ndCanvas" width="512" height="512"></canvas>

  <audio id="traffic" src="traffic.mp3"></audio>
  <audio id="descend" src="descend.mp3"></audio>
  <audio id="cnow" src="cnow.mp3"></audio>
  <audio id="dnow" src="dnow.mp3"></audio>

  <script>
    const canvas = document.getElementById('ndCanvas');
    const ctx = canvas.getContext('2d');
    const infoDiv = document.getElementById('info');
    let heading = 0;
    let currentPos = { lat: 48.8566, lon: 2.3522 };
    let waypoints = [];
    let currentWaypointIndex = 0;
    let aircrafts = [];

    function requestPermissions() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          currentPos.lat = pos.coords.latitude;
          currentPos.lon = pos.coords.longitude;
        });
      }
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', (event) => {
          heading = event.alpha || 0;
        });
      }
    }

    function addWaypointInput() {
      const div = document.getElementById('waypointInputs');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Waypoint ' + (div.children.length / 2 + 1);
      div.appendChild(input);
      div.appendChild(document.createElement('br'));
    }

    async function getWaypointCoordinates(name) {
      const res = await fetch('https://kykychat-24c7f-default-rtdb.firebaseio.com/waypoints.json');
      const data = await res.json();
      for (const key in data) {
        if (data[key].name.toLowerCase() === name.toLowerCase()) {
          return { name: data[key].name, lat: data[key].lat, lon: data[key].lon };
        }
      }
      return null;
    }

    async function startND() {
      const inputs = document.querySelectorAll('#waypointInputs input');
      waypoints = [];
      for (const input of inputs) {
        const coord = await getWaypointCoordinates(input.value);
        if (coord) waypoints.push(coord);
      }
      fetchRealAircrafts();
      drawND();
    }

    function degToRad(deg) {
      return deg * Math.PI / 180;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = degToRad(lat2 - lat1);
      const dLon = degToRad(lon2 - lon1);
      const a = Math.sin(dLat/2) ** 2 + Math.cos(degToRad(lat1)) * Math.cos(degToRad(lat2)) * Math.sin(dLon/2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function drawND() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height;
      const scale = 10000; // scale factor
      const maxDist = 10000; // 10km ND radius

      // Draw rose arc
      for (let r = 60; r <= 180; r += 60) {
        ctx.strokeStyle = '#ffffff';
        ctx.setLineDash([5, 3]);
        ctx.beginPath();
        ctx.arc(centerX, centerY, r, Math.PI, 2 * Math.PI);
        ctx.stroke();
      }
      ctx.setLineDash([]);

      // Heading scale with labels
      for (let deg = 0; deg < 360; deg += 10) {
        const angle = degToRad(deg - heading);
        const x = centerX + 180 * Math.sin(angle);
        const y = centerY - 180 * Math.cos(angle);
        ctx.fillStyle = 'white';
        ctx.fillText(deg.toString().padStart(3, '0'), x - 8, y);
      }

      // Draw aircraft triangle
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - 20);
      ctx.lineTo(centerX - 10, centerY);
      ctx.lineTo(centerX + 10, centerY);
      ctx.closePath();
      ctx.fill();

      // Draw route to waypoints
      if (waypoints.length > 0) {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);

        let prev = currentPos;
        for (let i = 0; i < waypoints.length; i++) {
          const dx = (waypoints[i].lon - currentPos.lon) * scale;
          const dy = (waypoints[i].lat - currentPos.lat) * -scale;
          const rotatedX = dx * Math.cos(degToRad(-heading)) - dy * Math.sin(degToRad(-heading));
          const rotatedY = dx * Math.sin(degToRad(-heading)) + dy * Math.cos(degToRad(-heading));
          ctx.lineTo(centerX + rotatedX, centerY + rotatedY);
        }
        ctx.stroke();

        // Draw waypoints with names
        for (let i = 0; i < waypoints.length; i++) {
          const dx = (waypoints[i].lon - currentPos.lon) * scale;
          const dy = (waypoints[i].lat - currentPos.lat) * -scale;
          const rotatedX = dx * Math.cos(degToRad(-heading)) - dy * Math.sin(degToRad(-heading));
          const rotatedY = dx * Math.sin(degToRad(-heading)) + dy * Math.cos(degToRad(-heading));

          ctx.beginPath();
          ctx.arc(centerX + rotatedX, centerY + rotatedY, 4, 0, 2 * Math.PI);
          ctx.fillStyle = i === currentWaypointIndex ? 'white' : 'lime';
          ctx.fill();

          ctx.fillText(waypoints[i].name, centerX + rotatedX + 5, centerY + rotatedY);

          // Check if reached
          if (i === currentWaypointIndex) {
            const dist = getDistance(currentPos.lat, currentPos.lon, waypoints[i].lat, waypoints[i].lon);
            if (dist < 5) currentWaypointIndex++;
            const speed = 15; // m/s (simu)
            const eta = new Date(Date.now() + dist / speed * 1000).toLocaleTimeString();
            infoDiv.innerText = `NEXT: ${waypoints[i].name}\nDIST: ${dist.toFixed(0)}m\nETA: ${eta}`;
          }
        }
      }

      // Draw real aircrafts
      aircrafts.forEach(ac => {
        const dx = (ac.lon - currentPos.lon) * scale;
        const dy = (ac.lat - currentPos.lat) * -scale;
        const rotatedX = dx * Math.cos(degToRad(-heading)) - dy * Math.sin(degToRad(-heading));
        const rotatedY = dx * Math.sin(degToRad(-heading)) + dy * Math.cos(degToRad(-heading));

        const dist = getDistance(currentPos.lat, currentPos.lon, ac.lat, ac.lon);
        if (dist > maxDist) return;

        let color = 'blue';
        if (dist < 50) {
          color = 'yellow';
          document.getElementById('traffic').play();
        }
        if (dist < 20) {
          color = 'red';
          const who = Math.random() < 0.5;
          (who ? document.getElementById('dnow') : document.getElementById('cnow')).play();
        }

        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(centerX + rotatedX, centerY + rotatedY - 5);
        ctx.lineTo(centerX + rotatedX - 5, centerY + rotatedY);
        ctx.lineTo(centerX + rotatedX, centerY + rotatedY + 5);
        ctx.lineTo(centerX + rotatedX + 5, centerY + rotatedY);
        ctx.closePath();
        ctx.stroke();

        ctx.fillStyle = color;
        ctx.fillText(ac.callsign || 'UNK', centerX + rotatedX + 8, centerY + rotatedY - 5);
      });

      requestAnimationFrame(drawND);
    }

    async function fetchRealAircrafts() {
      try {
        const res = await fetch(`https://opensky-network.org/api/states/all?lamin=${currentPos.lat - 0.1}&lomin=${currentPos.lon - 0.1}&lamax=${currentPos.lat + 0.1}&lomax=${currentPos.lon + 0.1}`);
        const data = await res.json();
        if (data.states) {
          aircrafts = data.states.map(s => ({
            callsign: s[1],
            lat: s[6],
            lon: s[5],
            type: s[8]
          })).filter(a => a.lat && a.lon);
        }
      } catch (e) {
        console.error("Error fetching aircrafts", e);
      }
      setTimeout(fetchRealAircrafts, 10000);
    }
  </script>
</body>
</html>
