  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A320 ND Replica</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: lime;
      padding: 10px;
      border: 1px solid lime;
      border-radius: 8px;
    }
    #controls input, #controls button {
      background: black;
      color: lime;
      border: 1px solid lime;
      margin-top: 4px;
      padding: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="requestPermissions()">Activer GPS + Cap</button><br />
    <div id="waypointInputs">
      <input type="text" placeholder="Waypoint 1" /><br />
    </div>
    <button onclick="addWaypointInput()">+</button>
    <button onclick="startND()">Afficher ND</button>
  </div>

  <canvas id="ndCanvas" width="512" height="512"></canvas>
  <audio id="trafficSound" src="traffic.mp3"></audio>
  <script>
    const canvas = document.getElementById('ndCanvas');
    const ctx = canvas.getContext('2d');
    const trafficSound = document.getElementById('trafficSound');
    let heading = 0;
    let currentPos = { lat: 48.8566, lon: 2.3522 }; // Paris
    let waypoints = [];
    let nextWaypointIndex = 0;
    let realFlights = [];

    function requestPermissions() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          currentPos.lat = pos.coords.latitude;
          currentPos.lon = pos.coords.longitude;
        });
      }
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', (event) => {
          heading = event.alpha || 0;
        });
      }
    }

    function addWaypointInput() {
      const div = document.getElementById('waypointInputs');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Waypoint ' + (div.children.length / 2 + 1);
      div.appendChild(input);
      div.appendChild(document.createElement('br'));
    }

    async function getWaypointCoordinates(name) {
      const res = await fetch('https://kykychat-24c7f-default-rtdb.firebaseio.com/waypoints.json');
      const data = await res.json();
      for (const key in data) {
        if (data[key].name.toLowerCase() === name.toLowerCase()) {
          return { name: data[key].name, lat: data[key].lat, lon: data[key].lon };
        }
      }
      return null;
    }

    async function startND() {
      const inputs = document.querySelectorAll('#waypointInputs input');
      waypoints = [];
      for (const input of inputs) {
        const coord = await getWaypointCoordinates(input.value);
        if (coord) waypoints.push(coord);
      }
      fetchRealFlights();
      drawND();
      setInterval(fetchRealFlights, 10000);
    }

    async function fetchRealFlights() {
      const d = 0.09;
      const url = `https://opensky-network.org/api/states/all?lamin=${currentPos.lat - d}&lomin=${currentPos.lon - d}&lamax=${currentPos.lat + d}&lomax=${currentPos.lon + d}`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        realFlights = (json.states || []).map(s => ({
          callsign: s[1]?.trim(),
          lat: s[6], lon: s[5],
          type: s[8] || '',
        })).filter(f => f.lat && f.lon);
      } catch (e) { console.warn("Erreur OpenSky", e); }
    }

    function toRad(deg) { return deg * Math.PI / 180; }

    function getDistance(a, b) {
      const R = 6371000;
      const dLat = toRad(b.lat - a.lat);
      const dLon = toRad(b.lon - a.lon);
      const lat1 = toRad(a.lat);
      const lat2 = toRad(b.lat);
      const aVal = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(aVal), Math.sqrt(1 - aVal));
    }

    function drawND() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cx = canvas.width / 2;
      const cy = canvas.height;
      const maxRadius = 250;
      const scale = 10000; // 0.0001 deg ≈ 11m

      // Arcs ND
      for (let r = 60; r <= maxRadius; r += 60) {
        ctx.beginPath();
        ctx.strokeStyle = r === maxRadius ? 'white' : '#ffffff88';
        ctx.setLineDash(r === maxRadius ? [] : [5, 5]);
        ctx.arc(cx, cy, r, Math.PI, 2 * Math.PI);
        ctx.stroke();
      }

      ctx.setLineDash([]);

      // Ticks
      ctx.fillStyle = 'white';
      for (let deg = 0; deg < 360; deg += 30) {
        const angle = toRad(deg - heading);
        const x = cx + maxRadius * Math.sin(angle);
        const y = cy - maxRadius * Math.cos(angle);
        ctx.fillText((deg/10).toString().padStart(2, '0'), x - 6, y);
      }

      // Triangle avion
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.moveTo(cx, cy - 20);
      ctx.lineTo(cx - 10, cy);
      ctx.lineTo(cx + 10, cy);
      ctx.closePath();
      ctx.fill();

      // Itinéraire et waypoints
      if (waypoints.length) {
        ctx.strokeStyle = 'lime';
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        let last = currentPos;
        waypoints.forEach(wp => {
          const dx = (wp.lon - currentPos.lon) * scale;
          const dy = (wp.lat - currentPos.lat) * -scale;
          ctx.lineTo(cx + dx, cy + dy);
          last = wp;
        });
        ctx.stroke();

        // Marquer les waypoints
        waypoints.forEach((wp, i) => {
          const dx = (wp.lon - currentPos.lon) * scale;
          const dy = (wp.lat - currentPos.lat) * -scale;
          const d = getDistance(currentPos, wp);
          if (d < 5 && i === nextWaypointIndex) nextWaypointIndex++;
          ctx.beginPath();
          ctx.arc(cx + dx, cy + dy, 4, 0, 2 * Math.PI);
          ctx.fillStyle = (i === nextWaypointIndex) ? 'white' : 'lime';
          ctx.fill();
          ctx.fillStyle = (i === nextWaypointIndex) ? 'white' : 'lime';
          ctx.fillText(wp.name, cx + dx + 5, cy + dy);
        });
      }

      // Avions réels
      realFlights.forEach(f => {
        const dx = (f.lon - currentPos.lon) * scale;
        const dy = (f.lat - currentPos.lat) * -scale;
        const dist = getDistance(currentPos, f);
        if (dist > 10000) return;
        let color = 'blue';
        if (dist < 50) { color = 'yellow'; trafficSound.play(); }
        if (dist < 20) color = 'red';
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(cx + dx, cy + dy - 5);
        ctx.lineTo(cx + dx - 5, cy + dy);
        ctx.lineTo(cx + dx, cy + dy + 5);
        ctx.lineTo(cx + dx + 5, cy + dy);
        ctx.closePath();
        ctx.fill();
        ctx.fillText(`${f.callsign || ''}`, cx + dx + 6, cy + dy);
      });

      // Infos texte en haut droite
      if (waypoints[nextWaypointIndex]) {
        const next = waypoints[nextWaypointIndex];
        const dist = getDistance(currentPos, next);
        const speed = 100; // m/s par défaut, améliorable
        const eta = new Date(Date.now() + dist / speed * 1000);
        ctx.fillStyle = 'white';
        ctx.fillText(`NEXT: ${next.name}`, canvas.width - 140, 20);
        ctx.fillText(`DST: ${Math.round(dist)}m`, canvas.width - 140, 35);
        ctx.fillText(`ETA: ${eta.toTimeString().split(' ')[0]}`, canvas.width - 140, 50);
      }

      requestAnimationFrame(drawND);
    }
  </script>
</body>
</html>
