<!-- flightboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Flight Board</title>
  <style>
    body {
      background: #001d33;
      font-family: monospace;
      color: white;
      text-align: center;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    tr:nth-child(even) {
      background-color: #003b5c;
    }

    tr:nth-child(odd) {
      background-color: #004d73;
    }

    .green { color: #00ff00; }
    .red { color: red; }
    .orange { color: orange; }
    .yellow { color: yellow; }

    .blink {
      animation: blink-animation 1s steps(2, start) infinite;
    }

    @keyframes blink-animation {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <h1>Tableau des Départs</h1>
  <table>
    <thead>
      <tr>
        <th>HEURE</th>
        <th>DESTINATION</th>
        <th>VOL</th>
        <th>GATE</th>
        <th>STATUT</th>
      </tr>
    </thead>
    <tbody id="flightsBoard"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getDatabase, ref, onValue
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.appspot.com",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const flightsBoard = document.getElementById("flightsBoard");

    const getStatusClass = (status) => {
      switch (status) {
        case "A l’heure": return "green";
        case "RETARD": return "yellow";
        case "ANNULÉ": return "red";
        case "EMBARQUEMENT":
        case "FIN D’EMBARQUEMENT": return "orange";
        case "ARRIVÉ": return "green";
        default: return "";
      }
    }

    const getBlink = (status) => {
      return status === "FIN D’EMBARQUEMENT" ? "blink" : "";
    }

    onValue(ref(db, 'flights'), (snapshot) => {
      flightsBoard.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${data.time}</td>
          <td>${data.destination}</td>
          <td>${data.flight}</td>
          <td>${data.gate}</td>
          <td class="${getStatusClass(data.remarks)} ${getBlink(data.remarks)}">
            ${data.remarks}
          </td>
        `;

        flightsBoard.appendChild(tr);
      });
    });
  </script>
</body>
</html>
