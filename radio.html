<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Radio ATC Web</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .radio-container {
            display: inline-block;
            border: 2px solid #555;
            padding: 20px;
            margin-top: 50px;
        }
        .display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .freq-box {
            background: black;
            color: red;
            font-size: 30px;
            border: 2px solid white;
            width: 120px;
            margin: 0 10px;
        }
        .labels {
            display: flex;
            justify-content: center;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .knob {
            width: 30px;
            height: 30px;
            background: #777;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .swap-btn {
            background: #333;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .device-select {
            margin: 20px 0;
        }
        .ptt-btn {
            background: red;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .ptt-btn.active {
            background: blue;
        }
        #pttBtn.active {
  background-color: #ff0000; /* rouge micro actif */
  box-shadow: 0 0 10px red;
}

#pttBtn.receiving {
  background-color: #00cc00; /* vert réception */
  box-shadow: 0 0 10px limegreen;
}

/* Si tu veux que rouge ET vert soient exclusifs */
#pttBtn.active.receiving {
  background-color: #ff0000; /* priorité rouge quand on parle */
}

    </style>
</head>
<body>

<h1>Radio ATC WebRTC</h1>

<div class="radio-container">
    <div class="labels">
        <div style="width: 120px;">ACTIVE</div>
        <div style="width: 120px;">STANDBY</div>
    </div>
    <div class="display">
        <div id="activeFreq" class="freq-box">118.00</div>
        <div id="standbyFreq" class="freq-box">121.50</div>
    </div>

    <div class="controls">
        <div class="knob" id="entierKnob"></div>
        <div class="knob" id="decimalKnob"></div>
        <button class="swap-btn" id="swapBtn">⇄</button>
    </div>
</div>

<div class="device-select">
    <label>Micro:</label>
    <select id="inputSelect"></select>
    <label>Haut-parleurs:</label>
    <select id="outputSelect"></select>
</div>

<button class="ptt-btn" id="pttBtn">PTT</button>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

<script>
// --- Firebase Config + init (idem) ---
const firebaseConfig = {
  apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
  authDomain: "kykychat-24c7f.firebaseapp.com",
  databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
  projectId: "kykychat-24c7f",
  storageBucket: "kykychat-24c7f.firebasestorage.app",
  messagingSenderId: "342562811927",
  appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const roomName = "room"; // Nom du noeud de la room dans Firebase
const room = db.ref(roomName);

let localStream = null;
let myPseudo = null;
const connections = {}; // { pseudo: { pc: RTCPeerConnection, audioElement: Audio } }

const startBtn = document.getElementById("startBtn"); // Bouton "Commencer"
const pttBtn = document.getElementById("pttBtn"); // Bouton PTT
const outputSelect = document.getElementById("outputSelect"); // Select sortie audio

// -- Obtenir le micro --
async function getLocalStream() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
    localStream = stream;
    console.log("Micro activé");
  } catch (e) {
    alert("Erreur accès micro : " + e.message);
  }
}

// -- Créer une connexion WebRTC --
function createConnection(pseudo, offerData, offerKey) {
  if (connections[pseudo]) return; // déjà connecté

  const pc = new RTCPeerConnection();

  // stocker immédiatement dans connections pour éviter erreurs
  connections[pseudo] = { pc, audioElement: null };

  // ajouter le stream local (ton micro) dans cette connexion
  if (localStream) {
    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
  }

  // Dès réception d'un stream (audio) de l'autre utilisateur
  pc.ontrack = e => {
    if (!connections[pseudo].audioElement) {
      const audioEl = new Audio();
      audioEl.autoplay = true;
      const outputId = outputSelect.value;
      if (outputId && audioEl.setSinkId) {
        audioEl.setSinkId(outputId).catch(console.warn);
      }
      connections[pseudo].audioElement = audioEl;
    }
    const audioEl = connections[pseudo].audioElement;
    audioEl.srcObject = e.streams[0];
    audioEl.play();

    detectIncomingVoice(audioEl);
  };

  // Envoi des ICE candidates à Firebase
  pc.onicecandidate = event => {
    if (event.candidate) {
      room.child(offerKey).child("candidates").push({
        from: myPseudo,
        candidate: event.candidate.toJSON(),
      });
    }
  };

  pc.setRemoteDescription(new RTCSessionDescription(offerData.offer))
    .then(() => pc.createAnswer())
    .then(answer => pc.setLocalDescription(answer))
    .then(() => {
      room.child(offerKey).update({ answer: pc.localDescription.toJSON() });
    })
    .catch(console.error);
}

// -- Envoyer une offre (offer) à Firebase --
async function sendOffer() {
  if (!localStream) {
    alert("Micro non activé");
    return;
  }
  const offerKey = room.push().key;
  const pc = new RTCPeerConnection();

  connections["self"] = { pc, audioElement: null }; // Pour cohérence, même si on n'écoute pas self

  // Ajouter local stream (micro)
  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  pc.onicecandidate = event => {
    if (event.candidate) {
      room.child(offerKey).child("candidates").push({
        from: myPseudo,
        candidate: event.candidate.toJSON(),
      });
    }
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  // Publier l'offre dans Firebase
  await room.child(offerKey).set({
    offer: pc.localDescription.toJSON(),
    from: myPseudo,
  });

  // Ecouter la réponse (answer) et candidates sur cette offre
  room.child(offerKey).on("value", snapshot => {
    const data = snapshot.val();
    if (!data) return;
    if (data.answer && pc.signalingState !== "closed") {
      pc.setRemoteDescription(new RTCSessionDescription(data.answer));
    }
  });

  room.child(offerKey).child("candidates").on("child_added", snap => {
    const cand = snap.val();
    if (cand.from !== myPseudo) {
      pc.addIceCandidate(new RTCIceCandidate(cand.candidate)).catch(console.warn);
    }
  });

  // Garde la connexion sous le pseudo de l'autre utilisateur
  // Ici on stocke sous "self" mais la connexion n'est pas pour self
  // On va recevoir une offre d'autres utilisateurs pour créer leurs connexions.
}

// -- Ecoute des offres d'autres utilisateurs --
room.on("child_added", snap => {
  const offerData = snap.val();
  const offerKey = snap.key;

  if (offerData.from !== myPseudo && !connections[offerData.from]) {
    createConnection(offerData.from, offerData, offerKey);
  }
});

// -- Détection du son entrant pour illuminer PTT --
function detectIncomingVoice(audioEl) {
  if (!audioEl) return;

  const audioCtx = new AudioContext();
  const source = audioCtx.createMediaStreamSource(audioEl.srcObject);
  const analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;
  source.connect(analyser);

  const dataArray = new Uint8Array(analyser.frequencyBinCount);

  let speakingTimeout = null;

  function checkVolume() {
    analyser.getByteFrequencyData(dataArray);
    let sum = 0;
    for (let i = 0; i < dataArray.length; i++) {
      sum += dataArray[i];
    }
    const average = sum / dataArray.length;

    if (average > 20) { // seuil arbitraire de détection son
      // Illuminer le bouton PTT en vert
      pttBtn.style.backgroundColor = "limegreen";

      // Remettre le timeout à zéro
      if (speakingTimeout) clearTimeout(speakingTimeout);

      speakingTimeout = setTimeout(() => {
        pttBtn.style.backgroundColor = ""; // revenir à la couleur d'origine
      }, 1500); // 1.5 secondes après la dernière détection
    } else {
      // Si pas de son détecté, le timeout s'occupera d'éteindre le vert
    }

    requestAnimationFrame(checkVolume);
  }

  checkVolume();
}

// -- Initialisation --
async function init() {
  myPseudo = prompt("Entrez votre pseudo :");
  if (!myPseudo) {
    alert("Pseudo obligatoire");
    return;
  }
  await getLocalStream();

  // Récupérer et remplir les sorties audio (device)
  const devices = await navigator.mediaDevices.enumerateDevices();
  const outputs = devices.filter(d => d.kind === "audiooutput");
  outputs.forEach(dev => {
    const option = document.createElement("option");
    option.value = dev.deviceId;
    option.text = dev.label || "Sortie audio";
    outputSelect.appendChild(option);
  });

  // Gérer changement sortie audio (changer le setSinkId des Audio elements)
  outputSelect.addEventListener("change", () => {
    Object.values(connections).forEach(({ audioElement }) => {
      if (audioElement && audioElement.setSinkId) {
        audioElement.setSinkId(outputSelect.value).catch(console.warn);
      }
    });
  });

  startBtn.disabled = false;
  startBtn.addEventListener("click", () => {
    sendOffer();
  });
}

init();
</script>

</body>
</html>
